<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>

        <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
    </form>
    </header>
    <main>    
        <h1 class="city" id="city"></h1>
        <p class="date-heading" id="time">
        </p>
        <div class="weather-app-data">
            <div class="weather-app-conditions">
            <span id="description"></span>
        <br />
        Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="windSpeed"></span>mph</strong>
    </div>
        <div class="weather-app-temperature-container">
            <div id="icon">
            </div>
        <span class="weather-app-temperature" id="temperature"></span>
        <span class="weather-app-temperature-unit">Â°C</span>
    </div>
    </div>
</main>

</div>
</body>
<script src="src/index.js"></script>
</html>
